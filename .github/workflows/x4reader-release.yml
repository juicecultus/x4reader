name: x4reader-release

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build
        run: pio run

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp .pio/build/esp32-c3-devkitm-1/firmware.bin dist/x4reader.bin

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: x4reader
          path: dist/x4reader.bin

      - name: Compute release tag
        id: release
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            echo "tag=v0.0.${{ github.run_number }}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/x4reader.bin
          tag_name: ${{ steps.release.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ steps.release.outputs.prerelease }}
